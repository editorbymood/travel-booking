{% extends 'base.html' %}

{% block title %}Logged Out - Travel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="fas fa-sign-out-alt me-2"></i>Logged Out
                </h2>
                
                <p class="lead">You have been successfully logged out.</p>
                <p>Thank you for using Travel Booking System!</p>
                
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
